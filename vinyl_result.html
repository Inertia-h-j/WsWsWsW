<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비닐쓰레기 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0; /* 패딩 제거 */
            background-color: #f0f0f0;
            height: 100vh; /* 뷰포트 높이 100% */
            display: flex; /* 플렉스박스 사용 */
            flex-direction: column; /* 세로 방향으로 정렬 */
            justify-content: center; /* 세로 중앙 정렬 */
        }

        #imageContainer {
            margin-bottom: 20px;
            flex-grow: 1; /* 이미지 컨테이너가 공간을 차지하도록 설정 */
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }

        #description {
            width: 90%; /* 모바일에 맞게 너비 조정 */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #description h3 {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        #descriptionText {
            font-size: 20px;
            line-height: 1.6;
            color: #666;
            text-align: center;
        }

        img {
            width: 90%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            width: 95%;
            max-width: 300px;
            margin: 10px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 0;
            text-align: center;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="color: #333; font-size: 36px; margin-bottom: 30px;">비닐쓰레기</h2>

    <div id="imageContainer">
        <h3 style="font-size: 28px; color: #666; margin-bottom: 10px;"></h3>
        <img id="capturedImage" src="https://png.pngtree.com/png-clipart/20220926/original/pngtree-a-plastic-bag-png-image_8632689.png" alt="Captured Image">
    </div>

    <div id="description">
        <h3>비닐 분리수거법</h3>
        <p id="descriptionText">이물질을 물로 헹구거나 제거한 후 배출해야합니다<br>만약 비닐에 묻은 음식물, 스티커 등을 제거하기 어렵다면 종량제봉투로 배출해야 합니다
    </div>

    <!-- 다시 검색하기 버튼 -->
    <button id="backButton" onclick="goToIndex()">돌아가기</button>
    <button id="rightButton" onclick="goToSearch()">결과가 정확하지 않나요?</button>

    <!-- JavaScript -->
    <script>
        // Index.html로 이동하는 함수
        function goToIndex() {
            window.location.href = "index.html";
        }

        function goToSearch() {
            window.location.href = "searchIssue.html";
        }
    </script>

</body>
</html>
